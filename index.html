<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="myForm">
      <h1 class="text-center bg-dark text-white py-2">Quản lý nhân viên</h1>
      <div class="mx-3">
        <div class="form-group">
          <label for="">Mã nhân viên</label>
          <input type="text" class="form-control" id="maNV" />
        </div>
        <div class="form-group">
          <label for="">Tên nhân viên</label>
          <input type="text" class="form-control" id="tenNV" />
        </div>
        <div class="form-group">
          <label for="">Chức vụ</label>
          <select class="form-control custom-select" id="chucvu">
            <option selected value="1">Nhân viên</option>
            <option value="2">Quản lý</option>
            <option value="3">Giám đốc</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Lương cơ bản</label>
          <input type="text" class="form-control" id="luongNV" />
        </div>
        <div class="form-group">
          <label for="">Số giờ làm trong tháng</label>
          <input type="text" class="form-control" id="time" />
        </div>
      </div>
      <div class="bg-light py-3 d-flex justify-content-end px-3">
        <button class="btn btn-outline-success" id="addNV">
          Thêm nhân viên
        </button>
      </div>
    </form>

    <!-- Body -->
    <div class="card-body">
      <table class="table table-hover myTable">
        <thead class="text-white bg-primary">
          <tr>
            <th class="nowrap">
              <span class="mr-1">Mã nhân viên</span>
              <i class="fa fa-arrow-up" id="SapXepTang"></i>
              <i class="fa fa-arrow-down" id="SapXepGiam"></i>
            </th>
            <th>Tên nhân viên</th>
            <th>Chức vụ</th>
            <th>Lương cơ bản</th>
            <th>Tổng lương</th>
            <th>Giờ làm/tháng</th>
            <th>Xếp loại nhân viên</th>
          </tr>
        </thead>
        <tbody id="tableDanhSach"></tbody>
      </table>
    </div>

    <!-- JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!--Axios-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/model/nhanVien.js"></script>
    <script src="./src/model/validation.js"></script>
    <script src="./src/service/callApi.js"></script>
    <script src="./src/controller/main.js"></script>
  </body>
</html>
